<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Decimal-Binário</title>
  <link rel="stylesheet" href="syle.css">
</head>
<body>
  <main class="principal">
    <div class="front">
      <h1>Calculadora Decimal-Binário</h1>
      <div class="calculadora">
        <input type="number" placeholder="Valor Decimal" class="valores" id="decimalInput">
        <button class="converter" id="btnConverter">Converter</button>
        <button class="converter" id="btnInverter">Inverter</button>
        <input type="text" placeholder="Valor Binário" class="valores" id="binarioInput">
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
